<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var force = d3.layout.force()
							 .nodes(dataset.nodes)
							 .links(dataset.edges)
							 .size([w, h])
							 .linkDistance([50])
							 .charge([-100])
							 .start();

		var colors = d3.scale.category10();


		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
		
		var edges = svg.selectAll("line")
			.data(dataset.edges)
			.enter()
			.append("line")
			.style("stroke", "#ccc")
			.style("stroke-width", 1);
		
		var nodes = svg.selectAll("circle")
			.data(dataset.nodes)
			.enter()
			.append("circle")
			.attr("r", 10)
			.style("fill", function(d, i) {
				return colors(i);
			})
			.call(force.drag);

		</script>
	</body>
</html>
