<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script type="text/javascript" src="d3.js"></script>
	
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [
							{
								x: 5,
								y: 20,
								r: 10
							},
							{
								x: 480,
								y: 90,
								r: 20
							},
							{
								x: 250,
								y: 50,
								r: 15
							},
							{
								x: 100,
								y: 33,
								r: 7
							},
							{
								x: 330,
								y: 95,
								r: 18
							},
							{
								x: 410,
								y: 12,
								r: 19
							},
							{
								x: 475,
								y: 44,
								r: 25
							},
							{
								x: 25,
								y: 67,
								r: 12
							},
							{
								x: 85,
								y: 21,
								r: 5
							},
							{
								x: 220,
								y: 88,
								r: 3
							}
						  ];

			var width = 500, height = 100;


			var xScale = d3.scale.linear()
									.domain( [0, d3.max(dataset, function(d){
										return d.x;
									})])
									.range( [0, width] );


			var yScale = d3.scale.linear()
									.domain( [0, d3.max(dataset, function(d){
										return d.y;
									})])
									.range( [0, height] );


			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", width/2)
				.attr("cy", height/2)
				.attr("r", 1) 
				
				.transition()
				.duration(2000)
				.attr("cx", function(d){
					return xScale(d.x);
				})
				.attr("cy", function(d){
					return yScale(d.y);
				})
				.attr("r", function(d){
					return d.r;
				});
				

		</script>
		<!-- code goes here -->
	</body>
</html>
